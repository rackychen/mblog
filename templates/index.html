<!-- index.html -->
{% extends 'base.html' %}
{% block title %} 欢迎光临我的博客 {% endblock %}
{% block headmessage %}
<h3>本站文章列表</h3>
{% endblock %}
{% block content %}
<dl>
    {% for post in posts %}
    <lt><a href="/post/{{post.slug}}">{{post.title}}</a></lt>
    <dd>{{post.body | truncatechars:30}}...<br>
    <small>{{post.pub_date | date:"Y M d, h:m:s"}}</small>
    </dd>
    {% endfor %}
</dl>
{% endblock %}
